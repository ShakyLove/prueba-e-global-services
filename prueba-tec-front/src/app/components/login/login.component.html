<div class="container">
  <form [formGroup]="loginForm">
    <div class="div-img">
      <img
        src="../../../assets/img/perfil-del-usuario.png"
        width="100"
        alt=""
      />
    </div>
    <div>
      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Nombre de usuario o correo</mat-label>
        <input type="text" matInput formControlName="user" />
      </mat-form-field>

      <mat-form-field style="width: 100%" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
    </div>
    <div class="div-button">
      <button
        mat-raised-button
        color="primary"
        class="btn-detalle btn-hover-raised"
        (click)="login()"
      >
        Ingresar
      </button>

      <button
        mat-raised-button
        color="primary"
        class="btn-detalle btn-hover-raised"
        (click)="register()"
      >
        Registrarse
      </button>
    </div>
  </form>
</div>
